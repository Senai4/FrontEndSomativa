<div class="navbar">
  <div class="menuImg" #menuIcon (click)="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="menu" #menu [class.active]="menuAtivo">
    <a href="/vagas">Área de Vagas</a>
    <a href="/curriculo">Currículo</a>
  </div>

  <div class="logo">
    <img src="assets/img/Portal-Rh.png" alt="logo">
  </div>

 <div class="user" *ngIf="authService.currentUser$ | async as user">
  <i class="fas fa-user-circle"></i>
  <span class="user-name">
    {{ user.perfil === 'admin' ? 'ADM' : user.nome }}
  </span>
</div>
</div>
