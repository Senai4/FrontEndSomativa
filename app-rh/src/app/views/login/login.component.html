<div class="container">
  <p>Login</p>
  <div class="input-icon">
    <input type="email" placeholder="Email" [(ngModel)]="credenciais.email" name="email">
    <i class="fa fa-user"></i>
  </div>
  <div class="input-icon">
    <input type="password" placeholder="Senha" [(ngModel)]="credenciais.senha" name="senha">
    <i class="fa fa-lock"></i>
  </div>
  <button (click)="fazerLogin()" type="submit">Login</button>
  <h1>Ainda n√£o possui conta <a href="/cadastro">Cadastre-se</a></h1>
  <div class="icons">
    <i class="fab fa-google"></i>
    <i class="fab fa-github"></i>
    <i class="fab fa-linkedin"></i>
  </div>
</div>
